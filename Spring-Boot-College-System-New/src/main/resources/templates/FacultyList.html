<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Panel - Add Faculty</title>
  <!-- Link to your custom styles -->
  <div th:replace="~{_css.html}"></div>
<style>
/* Base styles for the pagination */
.datatable-pagination {
    display: flex;
    justify-content: center;
    padding: 15px 0;
    border-radius: 5px;
}

/* Pagination list */
.datatable-pagination-list {
    list-style: none;
    display: flex;
    gap: 10px; /* Space between items */
    padding: 0;
    margin: 0;
        background-color: #4B49AC; /* Dark background */
        border-radius: 10px;
}

/* Pagination items */
.datatable-pagination-list-item {
    margin: 0;
}

/* Links styling */
.datatable-pagination-list-item-link {
    display: inline-block;
    padding: 10px 15px;
    color: #ecf0f1; /* Light text color */
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Hover and active states */
.datatable-pagination-list-item-link:hover {
    background-color: #34495e; /* Darker on hover */
    color: #ffffff; /* White text on hover */
}

.datatable-active .datatable-pagination-list-item-link {
    background-color: #e74c3c; /* Active page highlight */
    color: #ffffff; /* White text for active page */
}

/* Disabled state */
.datatable-hidden.datatable-disabled .datatable-pagination-list-item-link {
    pointer-events: none; /* Disable clicks */
    color: #bdc3c7; /* Gray color for disabled links */
}

/* Container for search and selector */
.datatable-search {
    display: flex;
    align-items: center;
    gap: 15px; /* Space between input and select */
    margin-bottom: 20px; /* Space below the search bar */
}

/* Search input styles */
.datatable-input {
    padding: 10px 15px;
    border: 1px solid #bdc3c7; /* Light border */
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s ease;
    width: 200px; /* Set a fixed width */
}

/* Search input focus state */
.datatable-input:focus {
    border-color: #e74c3c; /* Change border color on focus */
    outline: none; /* Remove default outline */
}

/* Selector styles */
.datatable-selector {
    padding: 10px 15px;
    border: 1px solid #bdc3c7; /* Light border */
    border-radius: 5px;
    font-size: 14px;
    background-color: #ffffff; /* White background */
    transition: border-color 0.3s ease;
}

/* Selector focus state */
.datatable-selector:focus {
    border-color: #e74c3c; /* Change border color on focus */
    outline: none; /* Remove default outline */
}

/* Option styles */
.datatable-selector option {
    padding: 10px; /* Add padding to options */
}
.datatable-top{
display: flex;
  justify-content: space-between;
}

.datatable-sorter{
color: #fff;
}
.badge{
border: none;
}

  </style>
</head>

<body>
  <div class="container-scroller">
    <!-- Topbar with navigation -->
    <div th:replace="~{_topbar.html}"></div>

    <div class="container-fluid page-body-wrapper">
      <!-- Sidebar for admin links -->
      <div th:replace="~{_settings-panel.html}"></div>
      <div th:replace="~{_sidebar.html}"></div>

      <!-- Main content area -->
      <div class="main-panel">
        <div class="content-wrapper">
          <!-- Page header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 text-dark">Add Faculty</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
              <li class="breadcrumb-item active">Add Faculty</li>
            </ol>
          </div>

          <!-- Faculty form card -->
          <div class="card shadow-sm">
            <div class="card-body">  
               <div class="grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Faculty Details</h4>
                  <div class="table-responsive">
                    <table class="table display expandable-table table-striped table-hover" id="datatablesSimple">
                      <thead>
                        <tr class="text-white">
                          <th>Name</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr  th:each="f : ${fList}">
                          <td>[[${f.name}]]</td>
                                        <td>
                                            <a th:href="@{/editFaculty(id=${f.id})}">
                                                <button class="badge badge-success">Edit</button>
                                            </a>
                                            <a th:href="@{/deleteFaculty(id=${f.id})}">
                                                <button class="badge badge-danger">Delete</button>
                                            </a>
                                        </td>
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>

        </div>
        <!-- End of content-wrapper -->

        <!-- Footer -->
        <div th:replace="~{_footer.html}"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
      <!-- End of main-panel -->
    </div>
    <!-- End of page-body-wrapper -->
  </div>
  <!-- JavaScript and Bootstrap links -->
  <div th:replace="~{_Javascript.html}"></div>
  <script type="text/javascript">
  
  </script>
</body>

</html>
