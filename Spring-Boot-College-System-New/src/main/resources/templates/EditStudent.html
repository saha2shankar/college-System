<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Panel - Update Student</title>
<!-- Link to your custom styles -->
<div th:replace="~{_css.html}"></div>
</head>

<body>
	<div class="container-scroller">
		<!-- Topbar with navigation -->
		<div th:replace="~{_topbar.html}"></div>

		<div class="container-fluid page-body-wrapper">
			<!-- Sidebar for admin links -->
			<div th:replace="~{_settings-panel.html}"></div>
			<div th:replace="~{_sidebar.html}"></div>

			<!-- Main content area -->
			<div class="main-panel">
				<div class="content-wrapper">
					<!-- Page header -->
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h1 class="h3 text-dark">Update Students</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
							<li class="breadcrumb-item active">Edit Student</li>
						</ol>
					</div>

					<!-- Faculty form card -->
					<div class="card shadow-sm">
						<div class="card-body">
<form action="/updateStudent" method="post"  enctype="multipart/form-data" th:object="${sModel}">								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="fullName">Full Name</label> <input
												id="fullName" th:field="*{fullName}"
												placeholder="Enter Full Name" type="text"
												class="form-control">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="Enter_Last_Name">Email</label>
											<input id="Enter_Last_Name" th:field='*{email}'
												placeholder="Enter Email" type="email" class="form-control">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="Email">Roll No</label> <input
												id="Email" placeholder=" Enter Roll No" type="number"
												class="form-control" th:field='*{rollNo}' required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="department">Faculty</label> <select
												th:field='*{faculty}' id="department" required
												class="form-control">
												<option value="">Select</option>

												<option th:each="f:${fList}" th:value="${f.id}">[[${f.name}]]</option>
											</select>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="grade">Grade</label> <select
												th:field='*{grade}' id="grade" required class="form-control">
												<option value="">Select Grade</option>
												<option value="11">11</option>
												<option value="12">12</option>
											</select>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="section">Section</label> <select
												th:field='*{section}' id="section" required
												class="form-control ">
												<option value="A">A</option>
												<option value="B">B</option>
												<option value="C">C</option>
											</select>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="date">Admission Date</label> <input
												type="date" th:field='*{admissionDate}' class="form-control"
												id="datepicker" required placeholder="dd-MM-yyyy"></input>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group">
											<div class="form-label">Gender</div>
											<div class="row">
												<div class="col-sm-4">
													<div class="form-check">
														<label class="form-check-label"> <input
															type="radio" class="form-check-input"
															th:field='*{gender}' id="membershipRadios1" value="Male"
															checked> Male
														</label>
													</div>
												</div>
												<div class="col-sm-4">
													<div class="form-check">
														<label class="form-check-label"> <input
															type="radio" class="form-check-input"
															th:field='*{gender}' id="membershipRadios2"
															value="Female"> Female
														</label>
													</div>
												</div>
												<div class="col-sm-4">
													<div class="form-check">
														<label class="form-check-label"> <input
															type="radio" class="form-check-input"
															th:field='*{gender}' id="membershipRadios3" value="Other">
															Other
														</label>
													</div>
												</div>
											</div>


										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="datepicker">Date Of
												Birth</label> <input type="date" th:field="*{dob}"
												class="form-control" id="datepicker" required
												placeholder="dd-MM-yyyy"></input>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="phoneNumber">Mobile
												Number</label> <input id="phoneNumber"
												placeholder="Enter Mobile Number" type="number"
												class="form-control" th:field='*{mobileNumber}'>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="parentName">Parent
												Name</label> <input id="parentName" th:field='*{parentName}'
												placeholder="Enter Parent Name" type="text"
												class="form-control">
										</div>
									</div>



									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="parentPhoneNumber">Parent
												Mobile Number</label> <input id="parentPhoneNumber"
												placeholder="Enter Parent Mobile Number" type="number"
												class="form-control" th:field='*{parentMobileNumber}'>
										</div>
									</div>


									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="city">City</label> <input
												id="city" th:field='*{address.city}'
												placeholder="Enter City" type="text" class="form-control">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="state">State</label> <select
												th:field='*{address.state}' id="state" required
												class="form-control">
												<option value="">Select</option>
												<option value="Koshi">Koshi</option>
												<option value="Madhesh">Madhesh</option>
												<option value="Bagmati">Bagmati</option>
												<option value="Gandaki">Gandaki</option>
												<option value="Lumbini">Lumbini</option>
												<option value="Karnali">Karnali</option>
												<option value="Sudurpaschim">Sudurpaschim</option>
											</select>
										</div>
									</div>

									<div class="col-lg-4 col-md-6">
										<div class="form-group fallback w-100">
											<label class="form-label" for="photo">Photo</label> <input
												id="photo" type="file" class="form-control" name="image">
										</div>
									</div>



									<div class="col-lg-12 col-md-12 col-sm-12">
										<br>
										<button type="submit" class="btn btn-primary">Submit</button>
										<a href="/studentList"><button type="button" class="btn btn-warning">Cancel</button></a>
									

									</div>
								</div>
								<input type="hidden" th:field="*{id}">

							</form>




						</div>
					</div>

				</div>
				<!-- End of content-wrapper -->

				<!-- Footer -->
				<div th:replace="~{_footer.html}"></div>
			</div>
			<!-- End of main-panel -->
		</div>
		<!-- End of page-body-wrapper -->
	</div>
	<!-- JavaScript and Bootstrap links -->
	<div th:replace="~{_Javascript.html}"></div>
	<script>
		$(function() {
			$("#datepicker").datepicker({
				dateFormat : "dd-mm-yy", // Set the format to dd-mm-yyyy
				changeMonth : true,
				changeYear : true
			});
		});
	</script>

</body>

</html>
