<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Panel - Fee List</title>
<!-- Link to your custom styles -->
<div th:replace="~{_css.html}"></div>
</head>

<body>
	<div class="container-scroller">
		<!-- Topbar with navigation -->
		<div th:replace="~{_topbar.html}"></div>

		<div class="container-fluid page-body-wrapper">
			<!-- Sidebar for admin links -->
			<div th:replace="~{_settings-panel.html}"></div>
			<div th:replace="~{_sidebar.html}"></div>

			<!-- Main content area -->
			<div class="main-panel">
				<div class="content-wrapper">
					<!-- Page header -->
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h1 class="h3 text-dark">Fee List</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
							<li class="breadcrumb-item active">Fee List</li>
						</ol>
					</div>

					<!-- Faculty form card -->
					<div class="card shadow-sm">
						<div class="card-body">
							<a href="/studentExcel">
								<button type="button" class="btn btn-danger btn-icon-text">
									Export to Excel <i class="fas fa-file-excel btn-icon-append"></i>
								</button>
							</a>
							<div class="grid-margin stretch-card">
								<div class="card">
									<div class="card-body">
										<h4 class="card-title">Fee Details</h4>
										<div class="table-responsive">
											<table
												class="table display expandable-table table-striped table-hover"
												id="datatablesSimple">
												<thead>
													<tr>

														<th>Roll No</th>
														<th>Student Name</th>
														<th>Fees Type</th>
														<th>Amount</th>
														<th>Amount Paid</th>
														<th>Invoice Date</th>

														<th>Due Date</th>
														<th>Status</th>
														<th>Actions</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each=f:${fList}>
														<td>[[${f.rollNo}]]</td>
														<td>[[${f.studentName}]]</td>
														<td>[[${f.feesType}]]</td>
														<td>[[${f.amount}]]</td>
														<td>[[${f.amountPaid}]]</td>
														<td>[[${f.invoiceDate}]]</td>
														<td>[[${f.dueDate}]]</td>
														<td>[[${f.status}]]</td>
														<td><a th:href="@{/editFees(id=${f.id})}"><button
																	class="btn btn-primary  btn-sm">Edit</button></a> <a
															th:href="@{/deleteFees(id=${f.id})}"><button
																	class="btn btn-danger btn-sm ">Delete</button></a> <a
															th:href="@{/addFeesFromList(id=${f.id})}"><button
																	class="btn btn-success  btn-sm">Add Fees</button></a> <a
												th:href="@{/paymentDetails(rollNo=${f.rollNo})}"><button
																	class="btn btn-warning  btn-sm">Payment Details</button></a>
														</td>
													</tr>

												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- End of content-wrapper -->

				<!-- Footer -->
				<div th:replace="~{_footer.html}"></div>
			</div>
			<script
				src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
				crossorigin="anonymous"></script>
			<script src="js/datatables-simple-demo.js"></script>
			<!-- End of main-panel -->
		</div>
		<!-- End of page-body-wrapper -->
	</div>
	<!-- JavaScript and Bootstrap links -->
	<div th:replace="~{_Javascript.html}"></div>
	<script type="text/javascript">
		
	</script>
</body>

</html>
