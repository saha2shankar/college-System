<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Panel - Teacher List</title>
<!-- Link to your custom styles -->
<div th:replace="~{_css.html}"></div>
</head>

<body>
	<div class="container-scroller">
		<!-- Topbar with navigation -->
		<div th:replace="~{_topbar.html}"></div>

		<div class="container-fluid page-body-wrapper">
			<!-- Sidebar for admin links -->
			<div th:replace="~{_settings-panel.html}"></div>
			<div th:replace="~{_sidebar.html}"></div>

			<!-- Main content area -->
			<div class="main-panel">
				<div class="content-wrapper">
					<!-- Page header -->
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h1 class="h3 text-dark">Teacher List</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
							<li class="breadcrumb-item active">Teacher List</li>
						</ol>
					</div>

					<!-- Faculty form card -->
					<div class="card shadow-sm">
						<div class="card-body">
							<a href="/teacherExcel">
								<button type="button" class="btn btn-danger btn-icon-text">
									Export to Excel <i class="fas fa-file-excel btn-icon-append"></i>
								</button>
							</a>
							<div class="grid-margin stretch-card">
								<div class="card">
									<div class="card-body">
										<h4 class="card-title">Teachers Details</h4>
										<div class="table-responsive">
											<table
												class="table display expandable-table table-striped table-hover"
												id="datatablesSimple">
												<thead>
													<tr>

														<th>Photo</th>
														<th>Name</th>
														<th>Grade</th>
														<th>Mobile No</th>
														<th>Subject</th>
														<th>Address</th>
														<th>Period</th>
														<th>Actions</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each=t:${tList}>
														<td><img
															th:src="@{/teacherImages/{img}(img=${t.imageName})}"></td>

														<td>[[${t.fullName}]]</td>
														<td>[[${t.grade}]]</td>
														<td>[[${t.mobileNumber}]]</td>
														<td>[[${t.subject.name}]]</td>
														<td>[[${t.address.state}]],[[${t.address.city}]]</td>
														<td>[[${t.period}]]</td>
														<td><a th:href="@{/editTeacher(id=${t.id})}"><button
																	class="btn btn-primary  btn-sm">Edit</button></a> <a
															th:href="@{/deleteTeacher(id=${t.id})}"><button
																	class="btn btn-danger btn-sm ">Delete</button></a> <a
															th:href="@{/teacherView(id=${t.id})}"><button
																	class="btn btn-success  btn-sm">view</button></a></td>
													</tr>

												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- End of content-wrapper -->

				<!-- Footer -->
				<div th:replace="~{_footer.html}"></div>
			</div>
			<script
				src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
				crossorigin="anonymous"></script>
			<script src="js/datatables-simple-demo.js"></script>
			<!-- End of main-panel -->
		</div>
		<!-- End of page-body-wrapper -->
	</div>
	<!-- JavaScript and Bootstrap links -->
	<div th:replace="~{_Javascript.html}"></div>
	<script type="text/javascript">
		
	</script>
</body>

</html>
