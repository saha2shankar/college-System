<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Panel - Expense Report</title>
<!-- Link to your custom styles -->
<div th:replace="~{_css.html}"></div>
</head>

<body>
	<div class="container-scroller">
		<!-- Topbar with navigation -->
		<div th:replace="~{_topbar.html}"></div>

		<div class="container-fluid page-body-wrapper">
			<!-- Sidebar for admin links -->
			<div th:replace="~{_settings-panel.html}"></div>
			<div th:replace="~{_sidebar.html}"></div>

			<!-- Main content area -->
			<div class="main-panel">
				<div class="content-wrapper">
					<!-- Page header -->
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h1 class="h3 text-dark">Expense Report</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
							<li class="breadcrumb-item active">Expense Report</li>
						</ol>
					</div>

					<!-- Faculty form card -->
					<div class="card shadow-sm">
						<div class="card-body">
							<form action="/expenseReportDetail" method="post">
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="expenseFrom"> From</label> <input
												type="date" name="expenseFrom" th:value="${from}"
												class=" form-control" id="expenseFrom"
												placeholder="Enter Pay Date" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="expenseTo"> To</label> <input
												type="date" name="expenseTo" class=" form-control"
												th:value="${to}" id="expenseTo" placeholder="Enter Pay Date"
												required>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="grade">Grade</label> <select
												name="grade" id="grade" class="form-control">
												<option value="">Select Grade</option>
												<option value="11">11</option>
												<option value="12">12</option>
												<option value="DHM">DHM</option>
												<option value="Both">Both</option>
												<option value="Others">Others</option>
											</select>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12">

										<button type="submit" class="btn btn-primary">Generate</button>

									</div>
								</div>

							</form>
							<br> <a
								th:href="@{'/expenseExcel'(expenseFrom=${from}, expenseTo=${to}, grade=${grade})}">
								<button type="button" class="btn btn-danger btn-icon-text">
									Export to Excel <i class="fas fa-file-excel btn-icon-append"></i>
								</button>
							</a> <br>
							<div class="expenseDetailRange" style="text-align: center;">
								<h4>Report From [[${from}]] To [[${to}]]</h4>
							</div>
							<br>

							<div class="expenseListTitle">
								<h5>Expense Details</h5>
							</div>

							<div class="table-responsive">
								<table
									class="table display expandable-table table-striped table-hover"
									id="datatablesSimple">
									<thead>
										<tr>
											<th>Expense Type</th>
											<th>Particulars</th>
											<th>Amount</th>
											<th>Expense Date</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each=e:${expenseList}>
											<td>[[${e.expenseType}]]</td>
											<td>[[${e.particulars}]]</td>
											<td>[[${e.amount}]]</td>
											<td>[[${e.purchaseDate}]]</td>
										</tr>
									</tbody>
								</table>
							</div>
							
								<div class="totalExpense" style="text-align: center;">
									<h3>Total Expense : <span style="font-style: italic;">[[${totalExpense}]] </span></h3>
							
						</div>
						</div>

					</div>

				</div>
				<!-- End of content-wrapper -->

				<!-- Footer -->
				<div th:replace="~{_footer.html}"></div>
			</div>
			<!-- End of main-panel -->
		</div>
		<!-- End of page-body-wrapper -->
	</div>
	<!-- JavaScript and Bootstrap links -->
	<div th:replace="~{_Javascript.html}"></div>
</body>

</html>
