<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Panel - Add Salary Setting</title>
  <!-- Link to your custom styles -->
  <div th:replace="~{_css.html}"></div>
</head>

<body>
  <div class="container-scroller">
    <!-- Topbar with navigation -->
    <div th:replace="~{_topbar.html}"></div>

    <div class="container-fluid page-body-wrapper">
      <!-- Sidebar for admin links -->
      <div th:replace="~{_settings-panel.html}"></div>
      <div th:replace="~{_sidebar.html}"></div>

      <!-- Main content area -->
      <div class="main-panel">
        <div class="content-wrapper">
          <!-- Page header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 text-dark">Add Salary Setting</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
              <li class="breadcrumb-item active">Add Salary Setting</li>
            </ol>
          </div>

          <!-- Faculty form card -->
          <div class="card shadow-sm">
            <div class="card-body">
              <form action="/addSalarySetting" method="post">
										<div class="row">
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="department">Faculty</label>
													 <select name="faculty" id="department" required class="form-control">
														<option value="">Select</option>
														<option th:each="f:${fList}" th:value="${f.id}">[[${f.name}]]</option>
													</select>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="grade">Grade</label>
													 <select name="grade" id="grade" required class="form-control">
														<option value="">Select Grade</option>
														<option value="11">11</option>
														<option value="12">12</option>
													</select>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="date">Subject</label>
														<select name="subject" class=" form-control">
														<option value="">Select</option>
															<option th:each="s:${sList}" th:value="${s.id}"> [[${s.name}]]</option>
														</select>
												</div>
											</div>
										
						
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="endtime">Amount</label>
														<input type="number" name="amount"
															class=" form-control" id="endtime" placeholder="Enter Amount" required
															>
												</div>
											</div>
											
									
											
											<div class="col-lg-12 col-md-12 col-sm-12"><br>
												<button type="submit" class="btn btn-primary">Submit</button>
											</div>
										</div>
									</form>
            </div>
          </div>

        </div>
        <!-- End of content-wrapper -->

        <!-- Footer -->
        <div th:replace="~{_footer.html}"></div>
      </div>
      <!-- End of main-panel -->
    </div>
    <!-- End of page-body-wrapper -->
  </div>
  <!-- JavaScript and Bootstrap links -->
  <div th:replace="~{_Javascript.html}"></div>
</body>

</html>
