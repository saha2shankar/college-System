<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Panel - Edit Expense</title>
<!-- Link to your custom styles -->
<div th:replace="~{_css.html}"></div>
</head>

<body>
	<div class="container-scroller">
		<!-- Topbar with navigation -->
		<div th:replace="~{_topbar.html}"></div>

		<div class="container-fluid page-body-wrapper">
			<!-- Sidebar for admin links -->
			<div th:replace="~{_settings-panel.html}"></div>
			<div th:replace="~{_sidebar.html}"></div>

			<!-- Main content area -->
			<div class="main-panel">
				<div class="content-wrapper">
					<!-- Page header -->
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h1 class="h3 text-dark">Update Expense</h1>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
							<li class="breadcrumb-item"><a href="/examList">Expense List</a></li>
							<li class="breadcrumb-item active">Edit Expense</li>
						</ol>
					</div>

					<!-- Faculty form card -->
					<div class="card shadow-sm">
						<div class="card-body">
							 <form action="/updateExpense" method="post" th:object="${expenseModel}" >
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="fullName">Expense Type</label>
												<select  th:field="*{expenseType}" id="fullName" required class="form-control">
													<option value="">Select</option>
													<option value="Stationary">Stationary</option>
													<option value= "Furniture">Furniture</option>
													<option value= "Electronics">Electronics</option>
													<option value="Practical">Practical</option>
													<option value="Rent">Rent</option>
													<option value="Maintenance">Maintenance</option>
													<option value= "Tour">Tour</option>
													<option value= "Registration">Registration</option>
													<option value="Others">Others</option>
												</select>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="particulars">Particulars</label>
													<input id="particulars" th:field="*{particulars}"
														placeholder="Enter Particulars" type="text"
														class="form-control" >
												</div>
											</div>
											
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="amount">Amount</label>
													<input id="amount" th:field="*{amount}"
														placeholder="Enter Amount" type="number"
														class="form-control" >
												</div>
											</div>
										
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="purchaseBy">Purchase By</label>
													<input id="purchaseBy" th:field="*{purchaseBy}"
														placeholder="Enter Purchaser Name" type="text"
														class="form-control" >
												</div>
											</div>
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="purchaseDate">Purchase Date</label>
													<input id="purchaseDate" th:field="*{purchaseDate}"
														placeholder="Enter Date" type="date"
														class="form-control" >
												</div>
											</div>
													
												
											<div class="col-sm-6">
											<div class="row">
												<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="remarks">Remarks</label>
													<input id="remarks" th:field="*{remarks}"
														placeholder="Enter Remarks" type="text"
														class="form-control" >
												</div>
											</div>
											
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="grade">Grade</label>
													 <select th:field="*{grade}" id="grade"  class="form-control">
														<option value="">Select Grade</option>
														<option value="11">11</option>
														<option value="12">12</option>
														<option value="DHM">DHM</option>
														<option value="Both">Both</option>
														<option value="Others">Others</option>
													</select>
												</div>
											</div>
											
											</div>
										</div>
										
											
											<div class="col-lg-12 col-md-12 col-sm-12"><br>
												<button type="submit" class="btn btn-primary">Submit</button>
																								<a href="/expenseList"><button type="button" class="btn btn-warning">Cancel</button></a>
												
											</div>
											<div>
												<input type="hidden" th:field="*{id}">
											</div>
										</div>
									</form>




						</div>
					</div>

				</div>
				<!-- End of content-wrapper -->

				<!-- Footer -->
				<div th:replace="~{_footer.html}"></div>
			</div>
			<!-- End of main-panel -->
		</div>
		<!-- End of page-body-wrapper -->
	</div>
	<!-- JavaScript and Bootstrap links -->
	<div th:replace="~{_Javascript.html}"></div>
</body>

</html>
