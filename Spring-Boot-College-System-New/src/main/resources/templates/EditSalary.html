<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Panel - Edit Salary</title>
  <!-- Link to your custom styles -->
  <div th:replace="~{_css.html}"></div>
</head>

<body>
  <div class="container-scroller">
    <!-- Topbar with navigation -->
    <div th:replace="~{_topbar.html}"></div>

    <div class="container-fluid page-body-wrapper">
      <!-- Sidebar for admin links -->
      <div th:replace="~{_settings-panel.html}"></div>
      <div th:replace="~{_sidebar.html}"></div>

      <!-- Main content area -->
      <div class="main-panel">
        <div class="content-wrapper">
          <!-- Page header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 text-dark">Edit Salary</h1>
            <ol class="breadcrumb">
             <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="/salaryList">Salary List</a></li>
              <li class="breadcrumb-item active">Edit Salary</li>
            </ol> 
          </div>

          <!-- Faculty form card -->
          <div class="card shadow-sm">
            <div class="card-body">
              <form action="/updateSalary" method="post" th:object="${salaryModel}">
								<div class="row">
								<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="tid">Teacher Id</label> <input
												id="tid" th:field="*{teacherId}"
												placeholder="Enter Teacher Id" type="text"
												class="form-control">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="fullName">Name</label> <input
												id="fullName" th:field="*{fullName}"
												placeholder="Enter Full Name" type="text"
												class="form-control">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="department">Faculty</label> <select
												th:field="*{faculty}" id="department" required
												class="form-control">
												<option th:each="f:${facultyList}" th:value="${f.id}">[[${f.name}]]</option>
											</select>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="amount">Amount</label> <input
												id="fullName" th:field="*{amount}"
												placeholder="Enter Amount" type="number"
												class="form-control">
										</div>
									</div>
									
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="grade">Grade</label> <select
												th:field="*{grade}" id="grade" required class="form-control">
												<option value="11">11</option>
												<option value="12">12</option>
											</select>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<div class="form-label">Gender</div>
											<input type="radio" value="Male" th:field="*{gender}"
												id="male" checked> <label for="male">Male</label> <input
												type="radio" value="Female" th:field="*{gender}" id="female">
											<label for="female">Female</label> <input type="radio"
												value="Others" th:field="*{gender}" id="others"> <label
												for="others">Others</label>
										</div>
									</div>


									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="startTime">Pay Date</label> <input
												type="date" th:field="*{payDate}" class=" form-control"
												id="startTime" placeholder="Enter Pay Date" required>
										</div>
									</div>
													
												<div class="col-sm-6">
												<div class="form-group">
													<div class="form-label" >Section</div>
													<input type="checkbox" th:field="*{section}" id ="a" value="A" checked="checked"><label for="a">A</label>&nbsp;&nbsp;
														<input type="checkbox" th:field="*{section}" id ="b" value="B"><label for="b">B</label>&nbsp;&nbsp;
														<input type="checkbox" th:field="*{section}" id ="c" value="C"><label for="c">C</label>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="period">Period</label>
													 <select  th:field="*{period}"  id="period" required class="form-control">
													<option value="1">1</option>
															<option value="2">2</option>
															<option value="3">3</option>
															<option value="4">4</option>
															<option value="5">5</option>
															<option value="6">6</option>
															<option value="7">7</option>
															<option value="8">8</option>
															<option value="9">9</option>
															<option value="10">10</option>
													</select>
												</div>
											</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="endtime">Amount</label> <input
												type="number" th:field="*{amount}" class=" form-control"
												id="endtime" placeholder="Enter Amount" required>
										</div>
									</div>
									<div class="col-sm-6">
												<div class="form-group">
													<label class="form-label" for="month">Month</label>
													 <select th:field="*{month}" id="month" required class="form-control">
															<option value="JANUARY">JANUARY</option>
															<option value="FEBURARY">FEBURARY</option>
															<option value="MARCH">MARCH</option>
															<option value="APRIL">APRIL</option>
															<option value="MAY">MAY</option>
															<option value="JUNE">JUNE</option>
															<option value="JULY">JULY</option>
															<option value="AUGUST">AUGUST</option>
															<option value="SEPTEMBER">SEPTEMBER</option>
															<option value="OCTOBER">OCTOBER</option>
															<option value="NOVEMBER">NOVEMBER</option>
															<option value="DECEMBER">DECEMBER</option>
													</select>
												</div>
											</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label class="form-label" for="status">Status</label> <input
												type="text" th:field="*{status}" class=" form-control"
												id="status" placeholder="Enter status" required>
										</div>
									</div>


									<div class="col-lg-12 col-md-12 col-sm-12">
										<br>
										<button type="submit" class="btn btn-primary">Submit</button>
																						<a href="/salaryList"><button type="button" class="btn btn-warning">Cancel</button></a>
										
									</div>
									<div>
									<input type="hidden" th:field="*{subject}">
									
										<input type="hidden" th:field="*{id}">
									</div>
								</div>
							</form>
            </div>
          </div>

        </div>
        <!-- End of content-wrapper -->

        <!-- Footer -->
        <div th:replace="~{_footer.html}"></div>
      </div>
      <!-- End of main-panel -->
    </div>
    <!-- End of page-body-wrapper -->
  </div>
  <!-- JavaScript and Bootstrap links -->
  <div th:replace="~{_Javascript.html}"></div>
</body>

</html>
