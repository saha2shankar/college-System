         <!-- Script to download card as PDF -->
    <script>
        function downloadPDF() {
            // Use html2canvas to capture the content
            html2canvas(document.querySelector("#studentCard")).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                
                // Initialize jsPDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                // Calculate the image size to fit A4
                const imgWidth = 190; // Width of A4 in mm (210 - 20 for margins)
                const imgHeight = canvas.height * imgWidth / canvas.width;
                
                // Add image to PDF
                pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                
                // Save the PDF
                pdf.save("student-info.pdf");
            });
        }
    </script>
    
    	<script>
    function updateSubjectSelect() {
    	let gradeSelect = document.getElementById("gradeSelect").value;
    	$.get("http://localhost:9090/subject/" + gradeSelect, function(data){
    	    $('#subjectSelect').empty(); // Clear previous options
    	    for(var i = 0; i < data.length; i++){
    	        $('#subjectSelect').append('<option value=' + data[i].id + '>' + data[i].name + '</option>');
    	    }
    	}).fail(function() {
    	    alert("Error retrieving subjects");
    	});
     
    }
</script>
